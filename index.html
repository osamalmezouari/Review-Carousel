<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reviews/Quotes</title>
		<!-- fonts -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<!-- fonts -->
		<!-- css file -->
		<link rel="stylesheet" href="./dist/main.css" />
		<!-- css file -->
	</head>
	<body>
		<div class="parent">
			<div>
				<h1>Our Reviews</h1>
			</div>
			<div class="reviewcard">
				<div id="img">
					<i class="fa-solid fa-quote-right"></i>
				</div>
				<h4 id="name">Anna Johnson</h4>
				<h5 id="jobTitle">WEB DESIGNER</h5>
				<p id="text">
					Helvetica artisan kinfolk thunderclaps lumbersexual blue bottle.
					Disrupt glossier gastropod deep v vice franz hell of brooklyn twee
					enamel pin fashion axe.photo booth jean shorts artisan narwhal.
				</p>
				<div>
					<i class="fa-solid fa-chevron-left" id="left"></i>
					<i class="fa-solid fa-chevron-right" id="right"></i>
				</div>
				<button id="random">Surprise Me</button>
			</div>
		</div>
		<script src="./src/master.js"></script>
	</body>
</html>
